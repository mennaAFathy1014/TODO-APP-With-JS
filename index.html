<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TODO APP</title>
</head>
<body>
    <header>
        <h1>TODO APP</h1>
    </header>
    <main>
        <div class="header">
            <span class="checkAll"></span>
            <input type="text" class="toDO-input" placeholder="TYPE A TASK TO DO" aria-label="Type a task to do">
        </div>
        <div class="todo-list"></div>
        <div class="footer">
            <span class="counter"></span>
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed ">Completed</button>
            <span class="clear">clear completed</span>
        </div>
    </main>
    <footer>
        <p>double tap on element to edit</p>

        <p>&copy; 2022 Code By <a href="https://github.com/mennaafathy1014">menna a fathy</a></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
